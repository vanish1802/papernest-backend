services:
  # Backend API
  - type: web
    name: papernest-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: papernest-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9
      - key: GROQ_API_KEY
        sync: false

  # Frontend (Streamlit)
  - type: web
    name: papernest-frontend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerCommand: streamlit run streamlit_app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: papernest-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: PYTHON_VERSION
        value: 3.9

databases:
  - name: papernest-db
    databaseName: papernest_db
    user: papernest_user
    plan: free

