services:
  # PostgreSQL Database
  - type: pserv
    name: papernest-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: papernest-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9

databases:
  - name: papernest-db
    databaseName: papernest_db
    user: papernest_user
    plan: free

